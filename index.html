<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row py-4">
            <h2 class="tyty">Kings and Queens Int'l School</h2>
            <div class="col-9 mx-auto shadow-lg py-4 my-3">
                <input type="text" class="form-control my-2" placeholder="Input Your First Name" id="fn" required>
                <input type="text" class="form-control my-2" placeholder="Input Your Last Name" id="ln" required>
                <input type="email" class="form-control my-2" placeholder="Input Your Email" id="em" required>
                <input type="password" class="form-control my-2" placeholder="Input Your Password" id="ps" required>
                <button onclick="AddInfo()" class="btn btn-primary w-100">Add Info</button>

            </div>
        </div>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Kindly update your new info!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input type="text" class="form-control my-2" placeholder="Input Your First Name" id="editedFn">
                    <input type="text" class="form-control my-2" placeholder="Input Your Last Name" id="editedLn">
                    <input type="email" class="form-control my-2" placeholder="Input Your Email" id="editedEm">
                    <input type="password" class="form-control my-2" placeholder="Input Your Password" id="editedPs">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="SaveStudent()" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div id="display"></div>






    <script src="script.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
